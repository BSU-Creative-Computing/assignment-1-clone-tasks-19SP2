<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article picker</title>
    <link rel="stylesheet" href="articlep.css">
</head>
<body>
    <section>
        <article id="mobile-portrait">
            <p>Mobile portrait orientation (max-width: 495px)</p>
        </article>

        <article id="mobile-landscape">
            <p>Mobile landscape orientation (max-height: 483px)</p>
        </article>

        <article id="tablet-portrait">
            <p>Tablet portrait orientation (min-width: 500px)</p>
        </article>

        <article id="tablet-landscape-or-desktop">
            <p>Tablet landscape or desktop orientation (min-height: 490px)</p>
        </article>
    </section>
</body>
</html>
